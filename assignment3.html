<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#a{
			background: linear-gradient(violet,indigo,grey,blue);
			text-align: center;
			padding: 5px;
			width: 400px;
		}
		.b{
			background-color:#D3D3D3;
			border-radius: 5px;
			padding: 3px;
		}
	</style>
</head>
<body>
	<div id="a">
		<form action="demoform.com" id="userdetails">
			<p class="b" align="left" style="padding-left:15px">step1:your details</p>
			<p class="b">name &nbsp &nbsp<input type="text" name="username" placeholder="first and last name"></p>
			<p class="b">email &nbsp &nbsp<input type="text" name="mail" placeholder="example@domain.com"></p>
			<p class="b">phone &nbsp &nbsp<input type="text" name="phone number" placeholder="+918877665555"></p>
			<p class="b" align="left" style="padding-left:15px">step2:delivery address</p>
			<p class="b">address &nbsp &nbsp<input type="text" name="address"></p>
			<p class="b">postcode &nbsp &nbsp<input type="text" name="postcode"></p>
			<p class="b">country &nbsp &nbsp<input type="text" name="country"></p>
			<p class="b" align="left" style="padding-left:15px">step3:card details</p>	
			<div class="b">card type<p><input type="checkbox" name="visa">visa &nbsp<input type="checkbox" name="cashoption">AmEx &nbsp <input type="checkbox" name="mastercard">mastercard &nbsp</p></div>
			<p class="b"> card number &nbsp<input type="text" name="card number"></p>
			<p class="b">security code &nbsp<input type="text" name="security code"></p>
			<p class="b">name on card &nbsp <input type="text" name="name" placeholder="exact name on card"> </p>
			<p align="center" ><input style="border-radius:5px" type="submit" name="submit"></p>

		</form>
	</div>
</body>
</html>
